  .bg-angkor {
    position: fixed;
    top: 0;

    width: 130%;
    height: 130%;
    background: url("angkor.png") center/contain no-repeat;

  @keyframes angkorMove {
    0% { transform: translateX(-40px) scale(1.05); }

  }

  /* Falling Flower Container */
  .flowers {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
